<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Arslene Yahia Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #e74c3c;
            --accent-color: #4ecdc4;
            --dark-color: #2d3436;
            --light-color: #f9f9f9;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --gradient-blue: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            background-color: #2d3436;
            color: var(--light-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Header styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--light-color);
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
        }
        
        .nav-menu li {
            margin-left: 30px;
        }
        
        .nav-menu li a {
            color: var(--light-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .nav-menu li a:hover {
            color: var(--primary-color);
        }
        
        /* Main container styles */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        /* Matrix background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.15;
        }
        
        .matrix-column {
            position: absolute;
            top: -100px;
            font-family: monospace;
            font-size: 20px;
            line-height: 1;
            white-space: nowrap;
            text-shadow: 0 0 5px var(--primary-color);
            color: var(--primary-color);
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(calc(100vh + 100px));
            }
        }
        
        /* Error content styles */
        .error-code {
            font-size: 15rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: transparent;
            background: linear-gradient(135deg, #5c6bc0, #26c6da);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            line-height: 1;
        }
        
        .error-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #e57373;
        }
        
        .error-message {
            font-size: 1.2rem;
            max-width: 800px;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        /* Navigation buttons */
        .choice-container {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .nav-button:hover {
            transform: translateY(-10px);
        }
        
        .button-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .button-circle.blue {
            background-color: #4a90e2;
        }
        
        .button-circle.red {
            background-color: #e74c3c;
        }
        
        .button-circle i {
            font-size: 40px;
            color: white;
        }
        
        .button-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--light-color);
        }
        
        .nav-button:hover .button-circle {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .blue-text {
            color: #4a90e2;
        }
        
        .red-text {
            color: #e74c3c;
        }
        
        /* Search bar styles */
        .search-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .search-form {
            display: flex;
            width: 100%;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--light-color);
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-button {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 60px;
            background-color: #7c4dff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .search-button:hover {
            background-color: #651fff;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .nav-menu li {
                margin-left: 15px;
            }
            
            .error-code {
                font-size: 10rem;
            }
            
            .error-title {
                font-size: 2.5rem;
            }
            
            .button-circle {
                width: 80px;
                height: 80px;
            }
            
            .button-circle i {
                font-size: 30px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-menu {
                justify-content: center;
                width: 100%;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .choice-container {
                gap: 20px;
            }
            
            .button-circle {
                width: 60px;
                height: 60px;
            }
            
            .button-circle i {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with navigation -->
    <header class="header">
        <a href="index.html" class="logo">Portfolio</a>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#projects">Projects</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </header>
    
    <!-- Matrix background effect -->
    <div class="matrix-bg" id="matrix-bg"></div>
    
    <!-- Main content -->
    <main class="main-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Reality Has Glitched</h2>
        <p class="error-message">
            It seems you've ventured into uncharted digital territory. 
            The page you're looking for has either been moved, deleted, 
            or never existed in the first place.
        </p>
        
        <div class="choice-container">
            <a href="index.html" class="nav-button">
                <div class="button-circle blue">
                    <i class="fas fa-home"></i>
                </div>
                <span class="button-label blue-text">Go Home</span>
            </a>
            
            <a href="index.html#projects" class="nav-button">
                <div class="button-circle red">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <span class="button-label red-text">See Projects</span>
            </a>
        </div>
        
        <div class="search-container">
            <form class="search-form" action="#" method="get">
                <input type="text" class="search-input" placeholder="Search for something else..." required>
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </main>
    
    <script>
        // Matrix rain effect
        document.addEventListener('DOMContentLoaded', function() {
            const matrixBg = document.getElementById('matrix-bg');
            const width = window.innerWidth;
            const characters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~";
            const columnCount = Math.floor(width / 25);
            
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = (i * 25) + 'px';
                
                // Random animation duration between 8-18s
                const duration = 8 + Math.random() * 10;
                column.style.animationDuration = duration + 's';
                
                // Random delay
                column.style.animationDelay = Math.random() * 5 + 's';
                
                // Generate random characters
                let columnText = '';
                const length = 50 + Math.floor(Math.random() * 100);
                for (let j = 0; j < length; j++) {
                    columnText += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                }
                
                column.innerHTML = columnText;
                matrixBg.appendChild(column);
            }
            
            // Handle window resize for responsive matrix effect
            window.addEventListener('resize', function() {
                // Clear existing columns
                matrixBg.innerHTML = '';
                
                const newWidth = window.innerWidth;
                const newColumnCount = Math.floor(newWidth / 25);
                
                for (let i = 0; i < newColumnCount; i++) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    column.style.left = (i * 25) + 'px';
                    
                    const duration = 8 + Math.random() * 10;
                    column.style.animationDuration = duration + 's';
                    column.style.animationDelay = Math.random() * 5 + 's';
                    
                    let columnText = '';
                    const length = 50 + Math.floor(Math.random() * 100);
                    for (let j = 0; j < length; j++) {
                        columnText += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                    }
                    
                    column.innerHTML = columnText;
                    matrixBg.appendChild(column);
                }
            });
        });
    </script>
</body>
</html>
